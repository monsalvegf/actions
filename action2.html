<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Acción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .sidebar {
            background-color: #343a40;
            color: white;
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 1;
            padding: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }
            .sidebar {
                width: 250px;
                height: 100vh;
                position: fixed;
                padding-top: 50px;
            }
            .content {
                margin-left: 250px;
                width: calc(100% - 250px);
            }
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <h2>Menú</h2>
        <a href="#">Inicio</a>
        <a href="#">Acciones Correctivas</a>
        <a href="#">Acciones Preventivas</a>
        <a href="#">Mejoras</a>
        <a href="#">Configuración</a>
    </nav>

    <main class="content">
        <h1>Registro de Acción</h1>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="codigo">Codificación</label>
                    <input type="text" id="codigo" placeholder="Código">
                </div>
                <div class="form-group">
                    <label for="tipoAccion">Tipo de Acción</label>
                    <select id="tipoAccion">
                        <option selected>Elija...</option>
                        <option>Correctiva</option>
                        <option>Preventiva</option>
                        <option>Mejora</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fechaApertura">Fecha de Apertura</label>
                    <input type="date" id="fechaApertura">
                </div>
                <div class="form-group">
                    <label for="origenAccion">Origen de la Acción</label>
                    <input type="text" id="origenAccion" placeholder="Origen">
                </div>
                <div class="form-group">
                    <label for="area">Área</label>
                    <input type="text" id="area" placeholder="Área">
                </div>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="analisisCausas">Análisis de las Causas</label>
                <textarea id="analisisCausas" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="accionesPlanificadas">Acciones Planificadas</label>
                <textarea id="accionesPlanificadas" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="evaluacionEficacia">Evaluación de la Eficacia de las Acciones</label>
                <textarea id="evaluacionEficacia" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="fechaCierre">Fecha de Cierre</label>
                <input type="date" id="fechaCierre">
            </div>
            <button type="submit">Registrar Acción</button>
        </form>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Acción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #343a40;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        @media (max-width: 767.98px) {
            .sidebar {
                position: static;
                height: auto;
                width: 100%;
            }
            .sidebar h2 {
                display: none;
            }
            .sidebar a {
                display: block;
                margin: 0;
                text-align: left;
            }
            .content {
                margin-left: 0 !important;
                margin-top: 20px;
            }
        }
        @media (min-width: 768px) {
            .content {
                margin-left: 250px;
            }
            .sidebar {
                height: 100vh;
                position: fixed;
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 bg-dark text-white sidebar py-3">
                <h2 class="text-center">Menú</h2>
                <a href="#" class="text-decoration-none text-white py-2">Inicio</a>
                <a href="#" class="text-decoration-none text-white py-2">Acciones Correctivas</a>
                <a href="#" class="text-decoration-none text-white py-2">Acciones Preventivas</a>
                <a href="#" class="text-decoration-none text-white py-2">Mejoras</a>
                <a href="#" class="text-decoration-none text-white py-2">Configuración</a>
            </nav>

            <main role="main" class="col-12 col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
                <h1>Registro de Acción</h1>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-2">
                            <label for="codigo" class="form-label">Codificación</label>
                            <input type="text" class="form-control" id="codigo" placeholder="Código">
                        </div>
                        <div class="col-md-2">
                            <label for="tipoAccion" class="form-label">Tipo de Acción</label>
                            <select id="tipoAccion" class="form-select">
                                <option selected>Elija...</option>
                                <option>Correctiva</option>
                                <option>Preventiva</option>
                                <option>Mejora</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="fechaApertura" class="form-label">Fecha de Apertura</label>
                            <input type="date" class="form-control" id="fechaApertura">
                        </div>
                        <div class="col-md-3">
                            <label for="origenAccion" class="form-label">Origen de la Acción</label>
                            <input type="text" class="form-control" id="origenAccion" placeholder="Origen">
                        </div>
                        <div class="col-md-3">
                            <label for="area" class="form-label">Área</label>
                            <input type="text" class="form-control" id="area" placeholder="Área">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="analisisCausas" class="form-label">Análisis de las Causas</label>
                        <textarea class="form-control" id="analisisCausas" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="accionesPlanificadas" class="form-label">Acciones Planificadas</label>
                        <textarea class="form-control" id="accionesPlanificadas" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="evaluacionEficacia" class="form-label">Evaluación de la Eficacia de las Acciones</label>
                        <textarea class="form-control" id="evaluacionEficacia" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="fechaCierre" class="form-label">Fecha de Cierre</label>
                        <input type="date" class="form-control" id="fechaCierre">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar Acción</button>
                </form>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
